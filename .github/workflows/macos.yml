name: macos

on:
    push:
        branches:
            - master

jobs:
  macos-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run install.sh
      run: ${GITHUB_WORKSPACE}/bin/install.sh
      working-directory: .
    
    - name: Run homebrew_install.sh
      run: ${GITHUB_WORKSPACE}/bin/homebrew_install.sh
      working-directory: .

    - name: Run brew  bundle
      run: brew bundle
      working-directory: .
    
    - name: Load .zshrc
      run: zsh ~/.zshrc 2> error.log; cat error.log
           if [ -s error.log ]; then false; fi
      working-directory: .
