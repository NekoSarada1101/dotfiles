name: macos

on:
    push:
        branches:
            - master

jobs:
  macos-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    -name: Run install.sh
     run: source /dotfiles/install.sh

    -name: Run homebrew_install.sh
     run:  source /dotfiles/homebrew_install.sh
     
    -name: Load .zshrc
     run: zsh ~/.zshrc 2> error.log; cat error.log
        if [ -s error.log ]; then false; fi